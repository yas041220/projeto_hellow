<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto pré-formatado</title>
</head>

<body>
    <pre>
        <hr>
        Este texto
        está pré-formatado.
        Ele preserva      tantoos os espaços
        quanto as quebras de linha.
    </pre>
    <hr>
    <p>A tag pre é boa para exibir código
        de computador: </p>
    <pre>
                    for i = 1 to 10
                    print i 
              next i 
                 </pre>

</body>

</html>
